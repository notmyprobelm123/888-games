<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Solo Central</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1f2b;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .sidebar {
      width: 60px;
      background: rgba(25, 28, 39, 0.95);
      position: fixed;
      height: 100%;
      border-right: 1px solid #2a2d3a;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar .icon {
      font-size: 24px;
      margin: 20px 0;
      color: #b0b4d2;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .sidebar .icon:hover {
      color: #ffffff;
      transform: scale(1.2);
    }

    main {
      margin-left: 80px;
      padding: 40px 20px;
      color: #b0b4d2;
      position: relative;
      z-index: 1;
      animation: fadeInPage 1s forwards;
      opacity: 0;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      animation: fadeDown 1.2s ease;
    }

    .setting {
      background: #2a2d3a;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      transition: background 0.3s;
    }

    .setting:hover {
      background: #353849;
    }

    .setting label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .setting input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #6a95ff;
    }

    .tab-cloakers {
      margin-top: 40px;
    }

    .tab-button {
      background: #2a2d3a;
      border: none;
      color: #b0b4d2;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .tab-button:hover {
      background: #353849;
      transform: scale(1.05);
    }

    @keyframes fadeInPage {
      to { opacity: 1; }
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="sidebar">
    <a href="index.html" class="icon" title="Home"><i class="fas fa-home"></i></a>
    <a href="games.html" class="icon" title="Games"><i class="fas fa-gamepad"></i></a>
    <a href="setting.html" class="icon" title="Settings"><i class="fas fa-cog"></i></a>
  </nav>

  <main>
    <h1>Settings</h1>

    <div class="setting">
      <label><input type="checkbox"> Enable Dark Mode <i class="fas fa-moon"></i></label>
    </div>

    <div class="setting">
      <label><input type="checkbox"> Enable Smooth Transitions <i class="fas fa-wave-square"></i></label>
    </div>

    <div class="setting">
      <label><input type="checkbox"> Theme Tooltips <i class="fas fa-palette"></i></label>
    </div>

    <div class="setting tab-cloakers">
      <label><i class="fas fa-window-restore"></i> Tab Cloakers</label>
      <button class="tab-button" onclick="setTab('Google', 'https://www.google.com/favicon.ico')"><i class="fab fa-google"></i> Google</button>
      <button class="tab-button" onclick="setTab('Classroom', 'https://ssl.gstatic.com/classroom/ic_product_classroom_96.png')"><i class="fas fa-chalkboard"></i> Classroom</button>
      <button class="tab-button" onclick="setTab('Drive', 'https://ssl.gstatic.com/docs/doclist/images/mediatype/icon_1_document_x32.png')"><i class="fab fa-google-drive"></i> Drive</button>
      <button class="tab-button" onclick="window.open('about:blank', '_blank')"><i class="fas fa-external-link-alt"></i> New Blank Tab</button>
    </div>
  </main>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#b0b4d2" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 1.5 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "grab" } }
      }
    });

    function setTab(title, icon) {
      document.title = title;
      const link = document.querySelector("link[rel~='icon']") || document.createElement('link');
      link.rel = 'icon';
      link.href = icon;
      document.getElementsByTagName('head')[0].appendChild(link);
    }
  </script>
</body>
</html>
